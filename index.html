<script src="bower_components/moment/moment.js"></script>

<link rel="import" href="tweet-collection.html">

<body unresolved>
  <form id="search"><input name="q" id="q" size="50"><button type="submit">search</button></form>

  <tweet-collection q=""></tweet-collection>

  <script>
  var params = (new URL(document.location)).params();

  if (params.q) {
    document.getElementById('q').value = params.q;
    document.querySelector('tweet-collection').setAttribute('q', params.q);
  }
  </script>
</body>
