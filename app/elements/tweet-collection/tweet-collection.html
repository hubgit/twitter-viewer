<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="tweet-collection" attributes="q">

<template>
  <link rel="stylesheet" href="tweet-collection.css">

  <template if="{{ items }}">
      <div horizontal layout>
        <div>
          <h2>Tweets</h2>

          <template repeat="{{ item in items }}">
            <template if="{{ ! item.retweeted_status }}">
              <tweet-item item="{{ item }}"></tweet-item>
            </template>
          </template>

          <template if="{{ loading }}">
            <div id="loading">loading&hellip;</div>
          </template>

          <template if="{{ nextResults }}">
            <a id="more" href="{{ nextResults }}" on-click="{{ loadMore }}">load more</a>
          </template>
        </div>

        <div>
          <h2>Retweets</h2>

          <template repeat="{{ item in items }}">
            <template if="{{ item.retweeted_status }}">
              <tweet-item item="{{ item }}"></tweet-item>
            </template>
          </template>

          <template if="{{ loading }}">
            <div id="loading">loading&hellip;</div>
          </template>

          <template if="{{ nextResults }}">
            <a id="more" href="{{ nextResults }}" on-click="{{ loadMore }}">load more</a>
          </template>
        </div>
      </div>
  </template>

  <core-ajax
    id="fetch"
    url="https://www.macropus.org/twitter/"
    params="{{ params }}"
    handleAs="json"
    on-core-response="{{handleResponse}}"></core-ajax>
</template>

<script src="tweet-collection.js"></script>

</polymer-element>
